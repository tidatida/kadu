dist: trusty
language: cpp
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install qttools5-dev qtbase5-dev-tools qtbase5-dev libqt5core5a cmake
before_script:
  - git clone https://github.com/vogel/injeqt.git
  - cd injeqt
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=/usr ..
  - make
  - make test
  - sudo make install
  - cd ..
  - cd ..
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make
  - make test
